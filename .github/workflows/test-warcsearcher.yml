name: WarcSearcher Tests

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.13
      uses: actions/setup-python@v3
      with:
        python-version: "3.13"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        pip install coverage
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Run unit tests with coverage
      run: |
        coverage run -m pytest tests/

    - name: Check coverage percentage
      run: |
        coverage report --fail-under=80

  file-operations:
    name: File Operations Tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.13
      uses: actions/setup-python@v3
      with:
        python-version: "3.13"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Create test directory and add sample files
      run: |
        mkdir -p ./test-data/input
        mkdir -p ./test-data/expected-output
        
        # Create sample input files
        echo "Sample content for input1" > ./test-data/input/input1.txt
        echo "Another sample content for input2" > ./test-data/input/input2.txt

    - name: Run application
      run: |
        python source/main.py

    - name: Verify output files
      run: |
        # Check if directories exist
        test -d "./test-data/input"
        test -d "./test-data/expected-output"