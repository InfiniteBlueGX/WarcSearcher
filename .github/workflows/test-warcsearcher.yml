name: WarcSearcher Tests

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.13
      uses: actions/setup-python@v3
      with:
        python-version: "3.13"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        pip install coverage
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Run unit tests with coverage
      run: |
        coverage run -m pytest tests/

    - name: Check coverage percentage
      run: |
        coverage report --fail-under=80

  file-operations:
    name: File Operations Tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.13
      uses: actions/setup-python@v3
      with:
        python-version: "3.13"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Set up test data
      run: |
        rm ./config.ini
        cp ./tests/test_data/test_config.ini ./config.ini
        test -f "./config.ini"

    - name: Run application
      run: |
        # TODO make this fail on error later on
        python source/main.py

    - name: Verify output files
      run: |
        # Check if directories exist
        test -d "./tests/test_data/test_warc_gz_archives"
        test -d "./tests/test_data/test_regex_definitions"
        test -d "./tests/test_data/test_results_output"

        ls -lhR "./tests/test_data/test_results_output"